<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css"
    />
    <title>Background-color</title>
  </head>
  <body id="body">
    <div class="button">
      <h1 class="title">Hex Code:</h1>
      <input type="text" name="" id="hex" value="" />
      <div class="inner-button">
        <button class="btn btn-primary" onclick="reset()">Reset</button>
        <button class="btn btn-outline-danger" onclick="red()">Red</button>
        <button class="btn btn-outline-success" onclick="green()">Green</button>
        <button class="btn btn-outline-warning" onclick="yellow()">
          Yellow
        </button>
        <button class="btn btn-info" onclick="random()">Random</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
